<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QnA</title>
  <style>
    :root { --shadow: 0 6px 24px rgba(0,0,0,.08), 0 2px 8px rgba(0,0,0,.06); }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans KR', sans-serif; max-width: 900px; margin: 32px auto; padding: 0 16px;}
    h1 { margin: 0 0 16px; }
    .search-wrap { position: relative; }
    #search { width:100%; padding:12px 14px; font-size:16px; border:1px solid #ddd; border-radius:10px; }
    .suggest { position:absolute; top:110%; left:0; right:0; background:#fff; border:1px solid #e7e7e7; border-radius:10px; box-shadow: var(--shadow); z-index: 10; max-height: 320px; overflow:auto; display:none; }
    .suggest-item { padding:10px 12px; cursor:pointer; }
    .suggest-item strong { font-weight:700; }
    .suggest-item:hover, .suggest-item.active { background:#f6f6f6; }
    .muted{ color:#9aa0a6; font-size:13px; margin:12px 0;}
    .item{ 
      padding: 20px; 
      margin: 16px 0; 
      border: 1px solid #e0e0e0; 
      border-radius: 12px; 
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .q{ 
      font-weight: 700; 
      font-size: 18px;
      margin-bottom: 16px; 
      color: #2c3e50;
      padding: 12px 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 8px;
      margin: -8px -8px 16px -8px;
    }
    .summary{ 
      color: #555; 
      margin: 12px 0; 
      padding: 14px 16px; 
      background: #f8f9fa; 
      border-left: 4px solid #28a745;
      border-radius: 6px;
      font-size: 14px;
      line-height: 1.5;
    }
    .summary::before {
      content: "📝 요약";
      font-weight: 600;
      color: #28a745;
      display: block;
      margin-bottom: 8px;
      font-size: 12px;
    }
    .answer{ 
      padding: 16px; 
      background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%); 
      border-left: 4px solid #2196f3;
      border-radius: 8px; 
      margin: 16px 0;
      font-size: 14px;
      line-height: 1.6;
      white-space: pre-wrap;
    }
    .answer::before {
      content: "💬 상세 답변";
      font-weight: 600;
      color: #1976d2;
      display: block;
      margin-bottom: 10px;
      font-size: 13px;
    }
    .keywords{ 
      color: #777; 
      font-size: 12px; 
      margin-top: 16px; 
      padding: 10px 14px;
      background: #f5f5f5;
      border-radius: 20px;
      border: 1px dashed #ccc;
    }
    .keywords::before {
      content: "🏷️ ";
      margin-right: 4px;
    }
    mark{ background:#fff2ac; }
    .debug { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; font-size: 12px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <h1>QnA</h1>

  <div class="search-wrap">
    <input id="search" type="search" placeholder="키워드나 내용을 입력하면 자동 완성됩니다…" autocomplete="off" />
    <div id="suggest" class="suggest" role="listbox" aria-label="자동완성"></div>
  </div>

  <div id="hint" class="muted">검색어를 입력해 보세요.</div>
  <div id="debug" class="debug" style="display:none;"></div>
  <div id="list"></div>

  <script>
    const CSV_URL = "./data/qna.csv?v=" + Date.now();
    const $search = document.getElementById('search');
    const $list = document.getElementById('list');
    const $suggest = document.getElementById('suggest');
    const $hint = document.getElementById('hint');
    const $debug = document.getElementById('debug');

    let rows = [];
    let suggestions = [];
    let activeIndex = -1;

    // CSV 로드 및 파싱
    async function loadCSV() {
      try {
        const response = await fetch(CSV_URL);
        const text = await response.text();
        
        console.log('=== 원본 CSV 텍스트 첫 500자 ===');
        console.log(text.substring(0, 500));
        
        // 다양한 구분자로 시도
        const delimiters = ['\t', ',', ';', '|'];
        let bestResult = null;
        let maxColumns = 0;
        
        for (const delimiter of delimiters) {
          const result = Papa.parse(text, {
            header: true,
            delimiter: delimiter,
            skipEmptyLines: true,
            transformHeader: (header) => header.trim()
          });
          
          if (result.data.length > 0) {
            const columnCount = Object.keys(result.data[0]).length;
            console.log(`구분자 '${delimiter}': ${columnCount}개 컬럼, ${result.data.length}행`);
            
            if (columnCount > maxColumns) {
              maxColumns = columnCount;
              bestResult = result;
            }
          }
        }
        
        if (!bestResult) {
          throw new Error('CSV 파싱 실패');
        }
        
        console.log('=== 최종 선택된 파싱 결과 ===');
        console.log('컬럼 수:', maxColumns);
        console.log('행 수:', bestResult.data.length);
        console.log('헤더들:', Object.keys(bestResult.data[0] || {}));
        
        if (bestResult.data[0]) {
          console.log('첫 번째 행 데이터:');
          Object.entries(bestResult.data[0]).forEach(([key, value]) => {
            console.log(`  "${key}": "${value}"`);
          });
        }
        
        // 데이터 매핑
        rows = bestResult.data.map((row, index) => {
          const keys = Object.keys(row);
          
          // 각 필드를 유연하게 찾기
          const q = findField(row, ['Case', '케이스', '질문']) || '';
          const summary = findField(row, ['멘트-요약', '멘트요약', '요약', 'summary']) || '';
          const full = findField(row, ['멘트 풀버전', '멘트풀버전', '설명', '풀버전', '답변']) || '';
          const keywords = findField(row, ['비고', '키워드', '태그']) || '';
          
          return { q, summary, full, keywords };
        }).filter(r => r.q.trim() !== ''); // 질문이 있는 행만
        
        console.log(`매핑 완료: ${rows.length}개 질문`);
        
        // 자동완성 데이터 준비 (질문만)
        const suggestionSet = new Set();
        rows.forEach(r => {
          if (r.q) suggestionSet.add(r.q);
          if (r.keywords) {
            r.keywords.split(/[\/,\s]+/).forEach(k => {
              k = k.trim();
              if (k) suggestionSet.add(k);
            });
          }
        });
        suggestions = Array.from(suggestionSet);
        
        // 디버그 정보 표시
        $debug.innerHTML = `
          로드 완료: ${rows.length}개 질문<br>
          자동완성 항목: ${suggestions.length}개<br>
          샘플: ${rows.slice(0, 3).map(r => r.q).join(', ')}
        `;
        $debug.style.display = 'block';
        
      } catch (error) {
        console.error('CSV 로드 오류:', error);
        $list.innerHTML = `<div style="color: red;">CSV 로드 실패: ${error.message}</div>`;
      }
    }
    
    // 필드 찾기 함수
    function findField(obj, candidates) {
      const keys = Object.keys(obj);
      
      // 1. 정확한 일치
      for (const candidate of candidates) {
        if (obj[candidate]) return String(obj[candidate]).trim();
      }
      
      // 2. 부분 일치
      for (const key of keys) {
        for (const candidate of candidates) {
          if (key.includes(candidate) && obj[key]) {
            return String(obj[key]).trim();
          }
        }
      }
      
      return '';
    }

    // 검색 및 렌더링
    function render(term) {
      const kw = (term || "").toLowerCase();
      const filtered = !kw ? [] : rows.filter(r => {
        // 질문과 키워드에서만 검색 (답변 내용 제외)
        const searchText = [r.q, r.keywords].join(" ").toLowerCase();
        return searchText.includes(kw);
      });

      $hint.style.display = term ? 'none' : 'block';

      if (term && filtered.length === 0) {
        $list.innerHTML = `<div class="muted">검색 결과가 없습니다. (총 ${rows.length}개 질문)</div>`;
        return;
      }

      $list.innerHTML = filtered.map(r => `
        <div class="item">
          <div class="q">${hl(esc(r.q), term)}</div>
          ${r.summary ? `<div class="summary">${hl(esc(r.summary), term)}</div>` : ""}
          ${r.full ? `<div class="answer">${hl(esc(r.full), term)}</div>` : ""}
          ${r.keywords ? `<div class="keywords">${hl(esc(r.keywords), term)}</div>` : ""}
        </div>
      `).join('');
    }

    // 자동완성
    function showSuggest(term) {
      activeIndex = -1;
      if (!term) { $suggest.style.display = 'none'; return; }
      
      const lower = term.toLowerCase();
      const items = suggestions
        .filter(s => s.toLowerCase().includes(lower))
        .slice(0, 12);

      if (!items.length) { $suggest.style.display = 'none'; return; }

      $suggest.innerHTML = items.map(s => `
        <div class="suggest-item" role="option" data-value="${escAttr(s)}">${hl(esc(s), term)}</div>
      `).join('');
      $suggest.style.display = 'block';
    }

    // 이벤트 리스너들
    let debounceTimer = null;
    $search.addEventListener('input', e => {
      const term = e.target.value.trim();
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(() => {
        showSuggest(term);
        render(term);
      }, 100);
    });

    $suggest.addEventListener('click', e => {
      const el = e.target.closest('.suggest-item');
      if (!el) return;
      $search.value = el.getAttribute('data-value');
      $suggest.style.display = 'none';
      render($search.value);
    });

    // 유틸리티 함수들
    function hl(text, term) {
      if (!term) return text;
      const escRe = term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
      return text.replace(new RegExp(`(${escRe})`, 'gi'), '<mark>$1</mark>');
    }
    
    function esc(str) { 
      return String(str).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); 
    }
    
    function escAttr(str) { 
      return esc(str).replace(/"/g, '&quot;'); 
    }

    // 초기화
    loadCSV();
  </script>
</body>
</html>
