<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QnA</title>
  <style>
    :root { 
      --shadow: 0 6px 24px rgba(0,0,0,.08), 0 2px 8px rgba(0,0,0,.06);
      --primary: #667eea;
      --secondary: #764ba2;
      --success: #28a745;
      --info: #2196f3;
    }
    body { 
      font-family: system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans KR', sans-serif; 
      max-width: 900px; 
      margin: 32px auto; 
      padding: 0 16px;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
    }
    h1 { 
      margin: 0 0 32px; 
      text-align: center;
      font-size: 2.5rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 800;
    }
    .search-wrap { 
      position: relative; 
      margin-bottom: 24px;
    }
    #search { 
      width: 100%; 
      padding: 16px 20px; 
      font-size: 16px; 
      border: none; 
      border-radius: 50px; 
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
    }
    #search:focus {
      outline: none;
      transform: translateY(-2px);
      box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
    }
    .suggest { 
      position: absolute; 
      top: 110%; 
      left: 0; 
      right: 0; 
      background: rgba(255,255,255,0.95); 
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.2); 
      border-radius: 16px; 
      box-shadow: var(--shadow); 
      z-index: 10; 
      max-height: 320px; 
      overflow: auto; 
      display: none; 
    }
    .suggest-item { 
      padding: 12px 20px; 
      cursor: pointer; 
      transition: all 0.2s ease;
      border-radius: 12px;
      margin: 4px 8px;
    }
    .suggest-item:hover, .suggest-item.active { 
      background: linear-gradient(135deg, var(--primary), var(--secondary)); 
      color: white;
      transform: translateX(4px);
    }
    .muted{ 
      color: #666; 
      font-size: 14px; 
      text-align: center; 
      margin: 32px 0;
      font-style: italic;
    }
    .item{ 
      padding: 24px; 
      margin: 24px 0; 
      border: none;
      border-radius: 16px; 
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
    }
    .item:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 48px rgba(102, 126, 234, 0.2);
    }
    .q{ 
      font-weight: 700; 
      font-size: 20px;
      margin-bottom: 20px; 
      color: #2c3e50;
      line-height: 1.4;
      position: relative;
      padding-left: 24px;
    }
    .q::before {
      content: '❓';
      position: absolute;
      left: 0;
      top: 0;
      font-size: 16px;
    }
    .summary{ 
      margin: 16px 0; 
      padding: 16px 20px; 
      background: rgba(40, 167, 69, 0.1); 
      border-left: 4px solid var(--success);
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.6;
      position: relative;
      padding-left: 48px;
    }
    .summary::before {
      content: "📝";
      position: absolute;
      left: 16px;
      top: 16px;
      font-size: 18px;
    }
    .answer{ 
      padding: 20px 24px; 
      background: rgba(33, 150, 243, 0.1); 
      border-left: 4px solid var(--info);
      border-radius: 12px; 
      margin: 20px 0;
      font-size: 14px;
      line-height: 1.7;
      white-space: pre-wrap;
      position: relative;
      padding-left: 52px;
    }
    .answer::before {
      content: "💬";
      position: absolute;
      left: 20px;
      top: 20px;
      font-size: 18px;
    }
    .keywords{ 
      margin-top: 20px; 
      padding: 12px 16px;
      background: rgba(119, 75, 162, 0.1);
      border-radius: 24px;
      border: 1px solid rgba(119, 75, 162, 0.2);
      font-size: 13px;
      color: #666;
      display: inline-block;
    }
    .keywords::before {
      content: "🏷️ ";
      margin-right: 6px;
    }
    mark{ 
      background: linear-gradient(120deg, #a8edea 0%, #fed6e3 100%);
      padding: 2px 4px;
      border-radius: 4px;
      font-weight: 600;
    }
    
    /* 스크롤바 스타일링 */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.1);
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, var(--secondary), var(--primary));
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <h1>QnA</h1>

  <div class="search-wrap">
    <input id="search" type="search" placeholder="키워드나 내용을 입력하면 자동 완성됩니다…" autocomplete="off" />
    <div id="suggest" class="suggest" role="listbox" aria-label="자동완성"></div>
  </div>

  <div id="hint" class="muted">🔍 검색어를 입력해서 궁금한 내용을 찾아보세요</div>
  <div id="list"></div>

  <script>
    const CSV_URL = "./data/qna.csv?v=" + Date.now();
    const $search = document.getElementById('search');
    const $list = document.getElementById('list');
    const $suggest = document.getElementById('suggest');
    const $hint = document.getElementById('hint');
    const $debug = document.getElementById('debug');

    let rows = [];
    let suggestions = [];
    let activeIndex = -1;

    // CSV 로드 및 파싱
    async function loadCSV() {
      try {
        const response = await fetch(CSV_URL);
        const text = await response.text();
        
        console.log('=== 원본 CSV 텍스트 첫 500자 ===');
        console.log(text.substring(0, 500));
        
        // 다양한 구분자로 시도
        const delimiters = ['\t', ',', ';', '|'];
        let bestResult = null;
        let maxColumns = 0;
        
        for (const delimiter of delimiters) {
          const result = Papa.parse(text, {
            header: true,
            delimiter: delimiter,
            skipEmptyLines: true,
            transformHeader: (header) => header.trim()
          });
          
          if (result.data.length > 0) {
            const columnCount = Object.keys(result.data[0]).length;
            console.log(`구분자 '${delimiter}': ${columnCount}개 컬럼, ${result.data.length}행`);
            
            if (columnCount > maxColumns) {
              maxColumns = columnCount;
              bestResult = result;
            }
          }
        }
        
        if (!bestResult) {
          throw new Error('CSV 파싱 실패');
        }
        
        console.log('=== 최종 선택된 파싱 결과 ===');
        console.log('컬럼 수:', maxColumns);
        console.log('행 수:', bestResult.data.length);
        console.log('헤더들:', Object.keys(bestResult.data[0] || {}));
        
        if (bestResult.data[0]) {
          console.log('첫 번째 행 데이터:');
          Object.entries(bestResult.data[0]).forEach(([key, value]) => {
            console.log(`  "${key}": "${value}"`);
          });
        }
        
        // 데이터 매핑
        rows = bestResult.data.map((row, index) => {
          const keys = Object.keys(row);
          
          // 각 필드를 유연하게 찾기
          const q = findField(row, ['Case', '케이스', '질문']) || '';
          const summary = findField(row, ['멘트-요약', '멘트요약', '요약', 'summary']) || '';
          const full = findField(row, ['멘트 풀버전', '멘트풀버전', '설명', '풀버전', '답변']) || '';
          const keywords = findField(row, ['비고', '키워드', '태그']) || '';
          
          return { q, summary, full, keywords };
        }).filter(r => r.q.trim() !== ''); // 질문이 있는 행만
        
        // 디버그 정보 표시 제거
        console.log(`매핑 완료: ${rows.length}개 질문`);
        
      } catch (error) {
        console.error('CSV 로드 오류:', error);
        $list.innerHTML = `<div style="color: red;">CSV 로드 실패: ${error.message}</div>`;
      }
    }
    
    // 필드 찾기 함수
    function findField(obj, candidates) {
      const keys = Object.keys(obj);
      
      // 1. 정확한 일치
      for (const candidate of candidates) {
        if (obj[candidate]) return String(obj[candidate]).trim();
      }
      
      // 2. 부분 일치
      for (const key of keys) {
        for (const candidate of candidates) {
          if (key.includes(candidate) && obj[key]) {
            return String(obj[key]).trim();
          }
        }
      }
      
      return '';
    }

    // 검색 및 렌더링
    function render(term) {
      const kw = (term || "").toLowerCase();
      const filtered = !kw ? [] : rows.filter(r => {
        // 질문과 키워드에서만 검색 (답변 내용 제외)
        const searchText = [r.q, r.keywords].join(" ").toLowerCase();
        return searchText.includes(kw);
      });

      $hint.style.display = term ? 'none' : 'block';

      if (term && filtered.length === 0) {
        $list.innerHTML = `<div class="muted">검색 결과가 없습니다. (총 ${rows.length}개 질문)</div>`;
        return;
      }

      $list.innerHTML = filtered.map(r => `
        <div class="item">
          <div class="q">${hl(esc(r.q), term)}</div>
          ${r.summary ? `<div class="summary">${hl(esc(r.summary), term)}</div>` : ""}
          ${r.full ? `<div class="answer">${hl(esc(r.full), term)}</div>` : ""}
          ${r.keywords ? `<div class="keywords">${hl(esc(r.keywords), term)}</div>` : ""}
        </div>
      `).join('');
    }

    // 자동완성
    function showSuggest(term) {
      activeIndex = -1;
      if (!term) { $suggest.style.display = 'none'; return; }
      
      const lower = term.toLowerCase();
      const items = suggestions
        .filter(s => s.toLowerCase().includes(lower))
        .slice(0, 12);

      if (!items.length) { $suggest.style.display = 'none'; return; }

      $suggest.innerHTML = items.map(s => `
        <div class="suggest-item" role="option" data-value="${escAttr(s)}">${hl(esc(s), term)}</div>
      `).join('');
      $suggest.style.display = 'block';
    }

    // 이벤트 리스너들
    let debounceTimer = null;
    $search.addEventListener('input', e => {
      const term = e.target.value.trim();
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(() => {
        showSuggest(term);
        render(term);
      }, 100);
    });

    $suggest.addEventListener('click', e => {
      const el = e.target.closest('.suggest-item');
      if (!el) return;
      $search.value = el.getAttribute('data-value');
      $suggest.style.display = 'none';
      render($search.value);
    });

    // 유틸리티 함수들
    function hl(text, term) {
      if (!term) return text;
      const escRe = term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
      return text.replace(new RegExp(`(${escRe})`, 'gi'), '<mark>$1</mark>');
    }
    
    function esc(str) { 
      return String(str).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); 
    }
    
    function escAttr(str) { 
      return esc(str).replace(/"/g, '&quot;'); 
    }

    // 초기화
    loadCSV();
  </script>
</body>
</html>
